{% for tag in page.tags %}
    {% assign num_related = site.tags[tag] | size %}
    {% if num_related > 1 %}
    <div class="row">
        <div class="col-12 mt-3">
            <span class="post-tag">Meer {{ tag }}</span>
            <div class="row mt-3">
            {% for post in site.tags[tag] %}
                {% if post.url<>page.url %}
                <div class="col-md-6 col-lg-4 col-sm-12 related-post mb-3">
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <div class="my-list-image justify-content-center border p-1">
                                {% if post.image!='' %}
                                <a href="{{ post.url }}" class="align-self-center">
                                    <img src="{{ post.image }}" class="img-fluid" alt="{{ post.caption }}">
                                </a>
                                {% endif %}
                            </div>
                        </div>
                        <div class="col-md-12">
                            <a class="font-weight-bold" href="{{ post.url }}">{{ post.title }}</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}
