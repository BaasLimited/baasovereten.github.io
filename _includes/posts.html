<div class="col-md-8 offset-md-2">
    <span class="post-tag">{{ page.tag }}</span>
    <h1>{{ page.title }}</h1>
    <p class="font-italic">{{ page.excerpt }}</p>
    {% if page.image != '' %}
        <img src="{{ page.image }}" class="img-fluid mb-3 border" alt="Responsive image">
    {% endif %}
    {{ content}}
</div>
