<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fontawesome/css/fontawesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fontawesome/css/brands.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fontawesome/css/solid.min.css" | relative_url }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include og.html %}
    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//stats.implode.nl/matomo/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>
<body>
<div class="content">
    <div class="container">
        {% include navbar.html %}
    </div>
    <div class="container mt-3 my-content">
