{% include page-header.html %}
<div class="col-md-8 offset-md-2">
    {% if page.tags.first %}
    <span class="post-tag">{{ page.tags.first }}</span>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p class="font-italic">{{ page.excerpt }}</p>
    {% if page.image != '' %}
    <figure class="figure">
        <img src="{{ page.image }}" class="figure-img img-fluid rounded" alt="{{ page.caption }}">
        {% if page.caption != '' %}
        <figcaption class="figure-caption text-right">{{ page.caption }}</figcaption>
        {% endif %}
    </figure>
    {% endif %}
    {{ content}}
    {% include post-prev-next.html %}
    {% include share.html %}
    {% include post-more.html %}
</div>
{% include page-footer.html %}
